name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - master
  # Optional: Add workflow_dispatch to enable manual triggers
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  jekyll:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Set a timeout to prevent hanging builds
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4
        # If you need full history (for jekyll-last-modified-at plugin)
        # with:
        #   fetch-depth: 0

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true  # Explicitly cache gems with bundler

      - name: ðŸ”¨ Install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: false
          jekyll_src: ./
      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # If deploying to username.github.io, uncomment:
          # publish_branch: main
          # Add commit message with useful information
          commit_message: ${{ github.event.head_commit.message }}
          # Keep only the latest commit on the gh-pages branch
          force_orphan: true
          # Additional metadata for the commit
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
